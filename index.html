<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculo IMC</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>

    </head>

    <body>
        
        <div id="caixa"> <!--Inicio da caixa de calculo-->
            <div id="imc">
                <h2>Calcule seu IMC</h2>
                <div class="center">
                    <form action="">
                        <label for="altura">Altura (ex.: 1.70)</label>
                        <input type="text" name="altura" id="altura" placeholder="Altura">

                        <label for="peso">Peso (ex.: 69.2)</label>
                        <input type="text" name="peso" id="peso" placeholder="Peso">

                        <button type="button" onclick="calcularImc()">Calcular</button>
                    </form>
                </div>       
                <div class="center">
                    <div class="border" id="resultado">Resultado</div>
                    <div class="conta" id="conta"> Valor IMC    </div>
                </div>
                <div class="center">
                    <table>
                        <tr>
                            <td>IMC</td>
                            <td>Classificação</td>
                            <td>Obesidade (grau)</td>
                        </tr>
                        <tr>
                            <td>MENOR QUE 18,5</td>
                            <td>MAGREZA</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>ENTRE 18,5 E 24,9</td>
                            <td>NORMAL</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>ENTRE 25,0 E 29,9</td>
                            <td>SOBREPESO</td>
                            <td>I</td>
                        </tr>
                        <tr>
                            <td>ENTRE 30,0 E 39,9</td>
                            <td>OBESIDADE</td>
                            <td>II</td>
                        </tr>
                        <tr>
                            <td>MAIOR QUE 40,0</td>
                            <td>OBESIDADE GRAVE</td>
                            <td>III</td>
                        </tr>
                    </table>

                </div>
            </div>
        </div> <!--fim da caixa de calculo-->

    </body>

</html>
